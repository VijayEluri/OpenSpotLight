#Just an example file
log4j.rootLogger=WARN, OSL
log4j.appender.OSL=org.apache.log4j.ConsoleAppender
log4j.appender.OSL.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.OSL.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

# Print only messages of level WARN or above in the package com.foo.
log4j.logger.org.openspotlight=INFO